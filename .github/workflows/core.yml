name: Core

on:
  workflow_dispatch:
    inputs:
      post_telegram:
        description: 'Post to Telegram'
        required: true
        type: boolean
  push:
    branches: [ master ]
    tags: [ v* ]
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_BASEDIR: "${{ github.workspace }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Write key
        if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) }}
        run: |
          echo "${{ secrets.KEY_STORE }}" | base64 --decode > key.jks
          echo "androidStoreFile=key.jks" >> gradle.properties
          echo "androidStorePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> gradle.properties
          echo "androidKeyAlias=${{ secrets.ALIAS }}" >> gradle.properties
          echo "androidKeyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties

      - name: Checkout libxposed dependencies
        uses: actions/checkout@v4
        with:
          repository: libxposed/api
          path: libxposed/api
          ref: 54582730315ba4a3d7cfaf9baf9d23c419e07006

      - name: Checkout libxposed service
        uses: actions/checkout@v4
        with:
          repository: libxposed/service
          path: libxposed/service

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ${{ github.workspace }}/.ccache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build dependencies
        working-directory: libxposed
        run: |
          ./gradlew :api:publishToMavenLocal :service:publishToMavenLocal
          --no-daemon --parallel --configure-on-demand

      - name: Build with Gradle
        run: |
          ./gradlew zipAll --no-daemon --parallel --configure-on-demand

      - name: Prepare artifacts
        if: success()
        id: prepare_artifacts
        run: |
          zygisk_release=$(ls magisk-loader/release/LSPosed-v*-zygisk-release.zip)
          zygisk_debug=$(ls magisk-loader/release/LSPosed-v*-zygisk-debug.zip)
          echo "zygisk_release=$zygisk_release" >> $GITHUB_OUTPUT
          echo "zygisk_debug=$zygisk_debug" >> $GITHUB_OUTPUT
          echo "release_name=$(basename $zygisk_release .zip)" >> $GITHUB_OUTPUT
          echo "debug_name=$(basename $zygisk_debug .zip)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifacts.outputs.release_name }}
          path: ${{ steps.prepare_artifacts.outputs.zygisk_release }}

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifacts.outputs.debug_name }}
          path: ${{ steps.prepare_artifacts.outputs.zygisk_debug }}

      - name: Upload mappings
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: |
            magisk-loader/build/outputs/mapping
            app/build/outputs/mapping

      - name: Upload symbols
        uses: actions/upload-artifact@v4
        with:
          name: symbols
          path: build/symbols

      - name: Notify Telegram
        if: ${{ success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/master' && inputs.post_telegram == true }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHANNEL_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            New build completed successfully!
            Commit: ${{ github.event.head_commit.message }}
            Download: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
